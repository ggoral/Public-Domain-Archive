<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Javascript z-index</title>
      <style>
         .box { position:fixed; width:100px; height:100px; }
         #a { left:100px; top:100px; background-color:#f00; }
         #b { left:50px; top:125px; background-color:#0f0; }
      </style>
   </head>
   <body>
      <button onclick="a()">1</button>
      <button onclick="b()">2</button>

      <div id="a" class="box"></div>
      <div id="b" class="box"></div>

      <script>
         function a()
         {
            document.getElementById("a").style.zIndex=1;
            document.getElementById("b").style.zIndex=-1;
         }

         function b()
         {
            document.getElementById("b").style.zIndex=1;
            document.getElementById("a").style.zIndex=-1;
         }
      </script>
   </body>
</html>
