<!DOCTYPE html>
<html>
   <head>
      <meta charset ="utf-8" />
      <title>Animated Boxes</title>
      <style>
         div.a, div.b, div.c, div.d, div.e, div.f { width:100px; height:100px; transition:width 10s,height 10s }
         div.a:hover, div.b:hover, div.c:hover, div.d:hover, div.e:hover, div.f:hover { width:500px; height:500px }
      </style>
   </head>
   <body>
      <div class="a" style="background-color:#ff0000"></div>
      <div class="b" style="background-color:#ff9900"></div>
      <div class="c" style="background-color:#ffff00"></div>
      <div class="d" style="background-color:#00ff00"></div>
      <div class="e" style="background-color:#0000ff"></div>
      <div class="f" style="background-color:#ff00ff"></div>
   </body>
</html>
